<!doctype html>
<html>
<head>
<title>Testing Spin Button Widget</title>
</head>
<body>
<h2>Example Code:</h2>
<form action="">
<div id="spinButton">
<label for="number">Select Number</label></br>
<span id="decrement" aria-hidden="true" >-</span>
<input type="text" id="number" name="number" value="50" auto-complete="false">
<span id="increment" aria-hidden="true" >+</span>
</div>
<input type="submit" value="save">
</form>
<script>
let setInputValue = document.querySelector("#number").addEventListener("keydown", function (event) {
if (event.keyCode == 38 ) {
decreaseValueByOne();
}
else if(event.keyCode == 40){
increaseValueByOne();
}
});
let decrementBtn = document.querySelector("#decrement");
let incrementBtn = document.querySelector("#increment");
decrementBtn.addEventListener("click", decreaseValueByOne);
incrementBtn.addEventListener("click", increaseValueByOne);
function decreaseValueByOne(){
let getFieldValue = document.querySelector("#number");
let decrementedValue = getFieldValue.value-1;
if(decrementedValue >= 0){
getFieldValue.value = decrementedValue;
}
}
function increaseValueByOne(){
let getFieldValue = document.querySelector("#number");
let incrementedValue = parseInt(getFieldValue.value)+1;
if(incrementedValue <=100){
getFieldValue.value = incrementedValue;
}
}
</script>
</body>
</html>
